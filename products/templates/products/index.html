{% extends 'products/base.html' %}

{% block content %}

<div class="row">
    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <img src="/media/{{ object.image_preview }}"
                 alt="Card image cap">
            <div class="card-body">
                <p class="card-text">{{ object.product_name }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'products:product' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Смотреть</a>
                    </div>
                    <small class="text-muted">9 mins</small>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
